<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaitFor</title>
    <style>
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: animation 5s forwards;
        }

        @keyframes animation {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            #overlay {
                animation: none;
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
<div id="overlay"></div>
<a href="#clicked">Click me!</a>
</body>
</html>
